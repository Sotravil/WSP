        for (let i = 0; i < text.length; i++) {
          const char = text[i];
          if (/[a-zA-Z]/.test(char)) {
            // Generate random emoji for letter
            emojiText += emojis[getRandomIndex()];
          } else if (/[0-9]/.test(char)) {
            // Generate random emoji for number
            emojiText += emojis[getRandomIndex()];
          } else {
            // Generate random emoji for symbol
            emojiText += emojis[getRandomIndex()];
          }
        }
        return emojiText;
      }

      // Get references to the HTML elements
      const inputText = document.getElementById("input-text");
      const outputText = document.getElementById("output-text");
      const translateButton = document.getElementById("translate-button");
      const copyButton = document.getElementById("copy-button");
      
      // Function to translate the text to emojis when button is clicked
      function handleTranslateClick() {
        const text = inputText.value.trim();
        const emojiText = translateToEmojis(text);
        outputText.value = emojiText;
      }
      
      // Function to copy the translated emoji text to clipboard
      function copyEmojiText() {
        outputText.select();
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
      }
      
      // Add event listeners to the buttons
      translateButton.addEventListener("click", handleTranslateClick);
      copyButton.addEventListener("click", copyEmojiText);
  </script>
</body>
</html>
